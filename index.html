<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <nav class="bannerHeader">
            <h1 class="banner__Texto">To Do List</h1>
        </nav>
    </header>

     <!--Form crear tarea------------------------------------------------------------------------------------------------------------>
     <section class="crearTareas">
        <h1 class="textoInicio">AÃ±adir Tarea</h1>

        <div class="tareas__selector">
            <form class="formTareas">
                <div class="formTareas__Area">
                    <label for="tituloTarea">Nombre Tarea:</label>
                    <input type="text" id="tituloTarea" class="tituloTarea" name="tituloTarea" placeholder="Nombre Tarea"><br>
                    <textarea class="descripcionTarea" id="descripcionTarea" name="descripcionTarea"  placeholder="Escribe la tarea"></textarea>
                    <button type="button" class="btnCrearTarea" id="btnCrearTarea">Crear Tarea</button>
                </div>
            </form>
        </div>
    </section>

     <!--Alerta campos vacios------------------------------------------------------------------------------------------------------------>
    <section>
        <div class="alerta"></div> 
    </section>

     <!--Tareas------------------------------------------------------------------------------------------------------------>
    <section>
        <div class="tareas">

        </div>
    </section>

    <script src="js/app.js"></script>
</body>
</html>
